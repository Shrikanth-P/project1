<div style="margin-left: 20%; margin-top:1%;">
    <div class="card  mx-2 mx-md-2 shadow-5-strong justify-content-center" style="
              background: hsla(0, 100%, 100%, 0.8);
              backdrop-filter: blur(30px);
              width: 70%;">
          <div class="card-body py-3 px-md-6 justify-content-center">
            <div class="row d-flex justify-content-center">
              <div class="col-lg-8">
                <h2 class="fw-bold mb-3" style="text-align:center ;">Register Here</h2>
               
                <div class="login-form">
                    <form class="mt-3" [formGroup]="registerForm" (ngSubmit)="submitHandler()">
                        <div class="form-group">
                            <div style="text-align:left ; font-family: serif;" class="mb-2">User Name</div>
                            <input type="text" class="form-control" name="username" formControlName="username"
                                placeholder="Enter Username">
                            <label class="error ng-binding" *ngIf="submitted && f['username'].invalid">Name is required
                            </label>
                        </div>
                        <br>
                        <div class="form-group">
                            <div style="text-align:left ; font-family: serif;" class="mb-2">Email Address</div>
                            <input type="email" id="form3Example1" class="form-control" name="useremail" formControlName="useremail"
                                placeholder="Enter email">
                            <label class="error ng-binding" *ngIf="submitted && f['useremail'].invalid">Email is required
                                </label>
                            <label class="error ng-binding" *ngIf="submitted && f['useremail'].errors?.['useremail']">Email must
                                be a valid email address</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <div style="text-align:left ; font-family: serif;" class="mb-2" >Password</div>
                            <input type="password" class="form-control" name="password" formControlName="password"
                                placeholder="Enter password">
                            <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['password']">Password is
                                required</label>
                            <label class="error ng-binding" *ngIf="submitted && f['password'].errors?.['minlength']">Password
                                must be at least 6 characters</label>
                        </div>
                        <br>
                        <div class="form-group">
                            <div style="text-align:left ; font-family: serif;" class="mb-2">Phone Number</div>
                            <input type="text" class="form-control" name="mobile" formControlName="mobile"
                                placeholder="Enter Mobile number">
                            <label class="error ng-binding" *ngIf="submitted && f['mobile'].errors?.['required']">Mobile number
                                is required</label>
        
                        </div>
                        <br>
                        <button type="submit" class="btn btn-warning">Signup</button>
                        <div class="text-center ms-mt-x ms-mb-m register-already-account" style="padding-top:30px">
                            <span class="ms-fs-12 ng-binding">Already have an account?
                                <a class="secondary ng-binding" href="login">
                                    Login!
                                </a>
                            </span>
                        </div>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
    </div>
