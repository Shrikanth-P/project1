<div class="container">
  <h1>Your bag total is {{totalPrice(cart)|currency:'INR':'symbol':'3.0'}}</h1>
  <hr>
  <div class="row">
    <div class="col-sm">
      <h3>Product Image</h3>
    </div>
    <div class="col-sm">
      <h3>Product Name</h3>
    </div>
    <div class="col-sm">
      <h3>Quantity</h3>
    </div>
    <div class="col-sm">
      <h3>Price</h3>
    </div>
    <div class="col-sm">
      <h3>Remove item</h3>
    </div>
  </div>
  <hr>
  <div class="container" *ngFor="let item of cart">
    <div class="row">
      <div class="col-sm">
        <img src={{item.img}} width="40px" height="40px">
      </div>
      <div class="col-sm">
        <h3> {{item.pname}}</h3>
      </div>
      <div class="col-sm">
        <h3> {{item.quantity}}</h3>
      </div>
      <div class="col-sm">
        <h3> {{item.price}}</h3>
      </div>
      <div class="col-sm">
        <div>{{item.totalPrice}}</div>
        <button class="btn btn-danger m-3" (click)="delete(item)">
          <img src="../assets/delete.png" width="25px" height="25px">
        </button>
      </div>
    </div>
    <hr>
  </div>
  <div class="row">
    <div class="col-lg-7">
      <a class="btn btn-dark m-3" routerLink="Men">Shop More</a>
      <a class="btn btn-dark m-3" href="https://rzp.io/i/J7OJXSP9KE" target="_blank">CheckOut</a>
    </div>   
    <div class="col-lg-5">
      <div>
        <h3>Total: {{totalPrice(cart)|currency:'INR'}}</h3>
      </div>
    </div>
  </div>
</div>
